<!DOCTYPE html>
<html lang="zxx" dir="ltr">

<head>
    <!-- Standard Meta -->
    <meta charset="utf-8">
    <meta name="description" content="Premium HTML5 Template by Indonez">
    <meta name="keywords" content="blockit, uikit3, indonez, handlebars, scss, vanilla javascript">
    <meta name="author" content="Indonez">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#313131" />
    <!-- Site Properties -->
    <title>Sign in - Wave HTML5 Template</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon-precomposed" href="apple-touch-icon.png">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/vendors/uikit.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- preloader begin -->
    <div class="in-loader">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <!-- preloader end -->
    <main>
        <!-- section content begin -->
        <div class="uk-section uk-padding-remove-vertical">
            <div class="uk-container uk-container-expand">
                <div class="uk-grid" data-uk-height-viewport="expand: true">
                    <div class="uk-width-3-5@m uk-background-cover uk-background-center-right uk-visible@m uk-box-shadow-xlarge" style="background-image: url(img/in-signin-image.jpg);">
                    </div>
                    <div class="uk-width-expand@m uk-flex uk-flex-middle">
                        <div class="uk-grid uk-flex-center">
                            <div class="uk-width-3-5@m">
                                <div class="in-padding-horizontal@s">
                                    <!-- module logo begin -->
                                    <a class="uk-logo" href="index.html">
                                        <img class="uk-margin-small-right in-offset-top-10" src="img/in-lazy.gif" data-src="img/BULL_FOREX_LOGO.png" alt="DerbyFX" width="100" height="100" data-uk-img>
                                    </a>
                                    <!-- module logo begin -->
                                    <p class="uk-text-lead uk-margin-top uk-margin-remove-bottom">Use your potential</p>
                                    <p class="uk-text-small uk-margin-remove-top uk-margin-medium-bottom">Use your potential and turn your marketing and SEO skills into money directly</p>
                                    <p class="uk-text-lead uk-margin-top uk-margin-remove-bottom">Affiliate Registration Form</p>
                                    <hr>

  <!-- login form begin -->
                                    <form class="uk-grid uk-form">
                                        <div class="uk-margin-small uk-width-1-1 uk-inline">
                                            <input class="uk-input uk-border-rounded" id="username" value="" type="text" placeholder="Name" required>
                                        </div>
                                        <div class="uk-margin-small uk-width-1-1 uk-inline">
                                            <input class="uk-input uk-border-rounded" id="surname" value="" type="text" placeholder="Surname" required>
                                        </div>
                                        <div class="uk-margin-small uk-width-1-1 uk-inline">
                                            <input class="uk-input uk-border-rounded" id="email" value="" type="email" placeholder="E-mail" required>
                                        </div>
                                        <div class="uk-margin-small uk-width-1-1 uk-inline">
                                            <input class="uk-input uk-border-rounded" id="phoneNumber" value="" type="tel" placeholder="Phone Number" required>
                                        </div>
                                        <div class="uk-margin-small uk-width-1-1 uk-inline">
                                            <input class="uk-input uk-border-rounded" id="website" value="" type="text" placeholder="Website" required>
                                        </div>

                                        <div class="uk-margin-small uk-width-1-1 uk-inline">
                                            <textarea class="uk-input uk-border-rounded" id="creativeNeeds" value="" type="textarea" placeholder="Creative Needs (Banner/Logo)" style="resize: none; height:100px"></textarea>
                                        </div>
                                      <div class="uk-margin-small uk-width-1-1 uk-inline">
                                          <textarea class="uk-input uk-border-rounded" id="message" value="" type="textarea" placeholder="Message" style="resize: none; height:100px"></textarea>
                                      </div>


                                        <div class="uk-margin-small uk-width-1-1">
                                            <button class="uk-button uk-width-1-1 uk-button-primary uk-border-rounded uk-float-left" type="submit" name="submit">Send Forms</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- section content end -->
    </main>
    <!-- Javascript -->
    <script src="js/vendors/uikit.min.js"></script>
    <script src="js/vendors/indonez.min.js"></script>
</body>

</html>
